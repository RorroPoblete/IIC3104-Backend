services:
  - type: web
    name: iic3104-backend
    runtime: docker
    region: oregon
    plan: starter

    # Si tu Dockerfile está en la raíz, no necesitas rootDir.
    # Si estuviera en subcarpeta, agrega:
    # rootDir: .
    # dockerfilePath: Dockerfile

    healthCheckPath: /health

    # (Opcional) corre migraciones al iniciar y luego arranca
    startCommand: >
      npx prisma migrate deploy && node dist/main.js

    envVars:
      - key: NODE_ENV
        value: production

      # Las tres siguientes las llenarás en el panel (Render no las versiona)
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: JWT_SECRET
        sync: false

      - key: JWT_EXPIRES_IN
        value: 24h
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        value: https://tu-frontend.onrender.com
      - key: UPLOAD_PATH
        value: /var/data/uploads
      - key: MAX_FILE_SIZE
        value: "10485760"

    # Disco para uploads (opcional)
    disk:
      name: uploads
      mountPath: /var/data
      sizeGB: 2
