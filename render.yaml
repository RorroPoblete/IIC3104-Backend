services:
  - type: web
    name: iic3104-backend
    runtime: docker
    region: oregon
    plan: starter

    # Si tu Dockerfile está en la raíz, no necesitas rootDir.
    # Si estuviera en subcarpeta, agrega:
    # rootDir: .
    # dockerfilePath: Dockerfile

    healthCheckPath: /health

    # (Opcional) corre migraciones al iniciar y luego arranca
    

    envVars:
      - key: NODE_ENV
        value: production

      # Las siguientes las llenarás en el panel (Render no las versiona)
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      
      # Variables de Auth0 (requeridas para autenticación)
      - key: AUTH0_DOMAIN
        sync: false
      - key: AUTH0_AUDIENCE
        sync: false
      - key: AUTH0_CLIENT_ID
        sync: false

      - key: JWT_EXPIRES_IN
        value: 24h
      - key: LOG_LEVEL
        value: info
      - key: UPLOAD_PATH
        value: /var/data/uploads
      - key: MAX_FILE_SIZE
        value: "10485760"
      
      # CORS (ajusta según tu dominio de frontend en producción)
      - key: CORS_ORIGIN
        sync: false

    # Disco para uploads (opcional)
    disk:
      name: uploads
      mountPath: /var/data
      sizeGB: 2
